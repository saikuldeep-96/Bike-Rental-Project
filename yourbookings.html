<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-light text-center py-3">
        <h1>Your Bookings</h1>
    </header>
    <main class="container mt-5">
        <section id="bookingList" class="row">
        </section>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Bike Rental</p>
    </footer>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyC9_atn0PC80j_44bMGwC38FJNqk9DC4ik",
            authDomain: "rentalbike-dbfdb.firebaseapp.com",
            projectId: "rentalbike-dbfdb",
            storageBucket: "rentalbike-dbfdb.appspot.com",
            messagingSenderId: "756128890576",
            appId: "1:756128890576:web:bf2e1ca33961e4a94ca8d5",
            measurementId: "G-E8RK4C24GB"
          };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function displayUserBookings() {
            let bookingList = document.getElementById("bookingList");
            let userBookings = JSON.parse(localStorage.getItem("userBookings")) || [];
            bookingList.innerHTML = "";
            userBookings.forEach((booking, index) => {
                let bookingCard = document.createElement("div");
                bookingCard.classList.add("col-md-4", "mb-4");
                bookingCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Booking ${index + 1}</h3>
                            <p class="card-text">Bike: ${booking.bikeName}</p>
                            <p class="card-text">Dates: ${booking.dates.join(", ")}</p>
                            <p class="card-text">Location: ${booking.location}</p>
                            <p class="card-text">Total Price: $${booking.totalPrice}</p>
                        </div>
                    </div>
                `;
                bookingList.appendChild(bookingCard);
            });
        }
        displayUserBookings();
    </script>
</body>
</html>
