<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-light text-center py-3">
        <h1>Bike Rental</h1>
    </header>
    <main class="container mt-5">
        <section id="registrationForm" class="text-center">
            <h2>Register</h2>
            <form id="registerForm" class="form-signin">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Bike Rental</p>
    </footer>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyC9_atn0PC80j_44bMGwC38FJNqk9DC4ik",
            authDomain: "rentalbike-dbfdb.firebaseapp.com",
            projectId: "rentalbike-dbfdb",
            storageBucket: "rentalbike-dbfdb.appspot.com",
            messagingSenderId: "756128890576",
            appId: "1:756128890576:web:bf2e1ca33961e4a94ca8d5",
            measurementId: "G-E8RK4C24GB"
          };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let phone = document.getElementById("phone").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let existingUser = users.find(user => user.email === email);
            if (existingUser) {
                alert("User with this email already exists. Please use a different email.");
                return;
            }

            let newUser = {
                name: name,
                email: email,
                password: password,
                phone: phone
            };
            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));
            alert("Registration successful! Please login to continue.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
